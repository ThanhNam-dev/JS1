      else console.log("a nhỏ hơn b");

      a > b ? console.log("a lớn hơn b") : console.log("a nhỏ hơn b");
    }
    var aa = 2;
    var bb = 10;
    var tongs = 0;
    function tong(a, b) {
      for (let index = a; index <= b; index++) {
        tongs += index;
      }
      console.log("Tổng : " + tongs);
    }
    tong(aa, bb);
